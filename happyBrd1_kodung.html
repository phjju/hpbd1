<script>
    document.addEventListener('mousemove',function(e){
            var body = document.querySelector('body');
            var balloon = document.createElement("span");
            var x = e.offsetX;
            var y = e.offsetY;
            balloon.style.left = x + 'px';
            balloon.style.top = y + 'px';
            var size = Math.random() * 20;
            balloon.style.width = 10 +size +'px';
            balloon.style.height = 10 + size +'px';
            body.appendChild(balloon);
            setTimeout(function(){
            balloon.remove();
        },1500);
        })
</script>

<script>
      // Lấy đối tượng của nút bằng ID
var playButton = document.getElementById('playButton');

    // Thêm class 'hidden' để ẩn nút
function playMusic() {
    playButton.style.display = "none";
    // Tạo một đối tượng âm thanh mới
    var audio = new Audio('nhac/hbd.mp3');
    // Phát nhạc
   // Sự kiện khi kết thúc bài hát
   audio.play();
   audio.addEventListener('ended', function() {
        // Đặt timeout để phát lại bài hát sau 3 giây
        setTimeout(function() {
            audio.play();
        }, 2000);
    });
}
var image = document.getElementById('image');
var fadeImage = document.getElementById('fadeImage');
var playButton1 = document.getElementById('playButton1');
